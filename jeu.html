<!-- Page principale du jeu de roulette -->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casino Royal - Roulette</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a
          href="index.html"
          style="
            text-decoration: none;
            color: var(--text-muted);
            float: left;
            font-size: 0.8rem;
          "
          >&larr; Accueil</a
        >
        <h1>Casino Royal</h1>
        <p>Faites vos jeux !</p>
      </header>

      <main>
        <div class="game-area">
          <div class="wheel-container">
            <div class="wheel" id="wheel">
              <!-- Simplified visual representation -->
              <div class="number"></div>
            </div>
            <div class="result-display" id="resultDisplay">?</div>
          </div>

          <div class="controls">
            <div class="input-group">
              <label for="betType">Type de pari</label>
              <select id="betType">
                <option value="pair">Pair</option>
                <option value="impair">Impair</option>
                <!-- Numbers will be populated by JS -->
              </select>
            </div>

            <div class="input-group">
              <label for="betAmount">Mise (x 1000 FCFA)</label>
              <input type="number" id="betAmount" min="1" value="10" />
            </div>

            <button id="playBtn">Go !</button>
          </div>
        </div>

        <div class="wallets">
          <div class="wallet player-wallet">
            <h3>Joueur</h3>
            <div class="balance" id="playerBalance">100</div>
          </div>
          <div class="wallet computer-wallet">
            <h3>Casino</h3>
            <div class="balance" id="computerBalance">0</div>
          </div>
        </div>

        <div id="messageArea" class="message-area"></div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
